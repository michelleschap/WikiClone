  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Edit/Create</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


  </head>

  <!--*********************************************-->
  <!--onload calls the java script when the webpage is loaded-->
  <body>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="background: black; overflow: hidden; height: 270px">
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active ">
              <img class="d-block img-fluid align-self-center" src="img/helmOne.jpg" alt="First slide" style="height:100%"">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="img/helmTwo.jpg" alt="Second slide" style="width: 100%; background-position: center center">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="img/search.jpg" alt="Third slide" style="width: 100%">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

    <div class="row">
      <div class="col-xs-6 col-md-3">
        <div class="panel panel-default">
          <div class="panel-body easypiechart-panel">
            <div class="easypiechart" id="easypiechart-teal" data-percent="56" ><span class="percent">56%</span></div>
          </div>
        </div>
      </div>
    </div>  
 
  </body>
  </html>
